<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tetris with Level Dance</title>
<style>
  canvas { border: 2px solid black; background: #000; display: block; margin: 0 auto; }
  #levelDisplay { color: white; font-family: sans-serif; text-align: center; margin-top: 10px; }
  #curtain {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    display: none;
    z-index: 10;
    color: white;
    font-size: 2em;
    text-align: center;
    padding-top: 20%;
  }
  .puppet {
    width: 100px;
    height: 100px;
    background: url('puppet.png') no-repeat center/contain;
    display: inline-block;
    animation: dance 1s infinite;
  }
  @keyframes dance {
    0% { transform: rotate(0deg) translateY(0); }
    25% { transform: rotate(10deg) translateY(-10px); }
    50% { transform: rotate(0deg) translateY(0); }
    75% { transform: rotate(-10deg) translateY(-10px); }
    100% { transform: rotate(0deg) translateY(0); }
  }
</style>
</head>
<body>
<canvas id="tetris" width="240" height="400"></canvas>
<div id="levelDisplay">Level: 0</div>
<div id="curtain"></div>
<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let linesCleared = 0;
let level = 0;

const board = createMatrix(12, 20);
const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
};

function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function arenaSweep() {
    let clearedThisTurn = 0;
    let rowCount = 1;
    outer: for (let y = board.length - 1; y >= 0; --y) {
        if (board[y].every(value => value !== 0)) {
            const row = board.splice(y, 1)[0].fill(0);
            board.unshift(row);
            y++;
            clearedThisTurn++;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }
    if (clearedThisTurn > 0) {
        const prevLevel = Math.floor(linesCleared / 10);
        linesCleared += clearedThisTurn;
        const newLevel = Math.floor(linesCleared / 10);
        if (newLevel > prevLevel) {
            const levelsUp = newLevel - prevLevel;
            for (let i = 0; i < levelsUp; i++) {
                dropInterval *= 0.95;
                level++;
                showLevelUpDance(level);
            }
        }
        document.getElementById('levelDisplay').textContent = 'Level: ' + level;
    }
}

function showLevelUpDance(levelNum) {
    const curtain = document.getElementById('curtain');
    curtain.innerHTML = '<div>Level ' + levelNum + '!</div>';
    curtain.style.display = 'block';
    setTimeout(() => {
        curtain.innerHTML = '<div class="puppet"></div><div class="puppet"></div><div class="puppet"></div>';
    }, 1000);
    setTimeout(() => {
        curtain.style.display = 'none';
    }, 6000);
}

function collide(board, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function createPiece(type) {
    if (type === 'T') {
        return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
        ];
    } else if (type === 'O') {
        return [
            [2, 2],
            [2, 2],
        ];
    } else if (type === 'L') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
        ];
    } else if (type === 'J') {
        return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
        ];
    } else if (type === 'I') {
        return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'Z') {
        return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
        ];
    }
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = 'red';
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(board, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
}

function merge(board, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                board[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function playerDrop() {
    player.pos.y++;
    if (collide(board, player)) {
        player.pos.y--;
        merge(board, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(board, player)) {
        player.pos.x -= dir;
    }
}

function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(board, player)) {
        board.forEach(row => row.fill(0));
        player.score = 0;
        linesCleared = 0;
        level = 0;
        dropInterval = 1000;
    }
}

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (event.keyCode === 37) {
        playerMove(-1);
    } else if (event.keyCode === 39) {
        playerMove(1);
    } else if (event.keyCode === 40) {
        playerDrop();
    }
});

playerReset();
update();
</script>
</body>
</html>
