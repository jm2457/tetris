<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테트리스</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            display: flex;
            align-items: flex-start;
            border: 3px solid #34495e;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
        }

        canvas {
            background-color: #000;
            border: 2px solid #ecf0f1;
        }

        .side-panel {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score {
            font-size: 2em;
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <h1>테트리스</h1>
    <div class="container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <h2>다음 블록</h2>
            <canvas id="next" width="80" height="80"></canvas>
            <h2>점수</h2>
            <div id="score">0</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const ROWS = 20;
        const COLS = 12;
        const BLOCK_SIZE = 20;

        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextContext.scale(BLOCK_SIZE, BLOCK_SIZE);

        const TETROMINOS = {
            'T': [[0, 1, 0], [1, 1, 1], [0, 0, 0]],
            'O': [[2, 2], [2, 2]],
            'L': [[0, 3, 0], [0, 3, 0], [0, 3, 3]],
            'J': [[0, 4, 0], [0, 4, 0], [4, 4, 0]],
            'I': [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]],
            'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
            'Z': [[7, 7, 0], [0, 7, 7], [0, 0, 0]]
        };

        const COLORS = [
            null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        let board = createBoard();
        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };
        let nextPiece = null;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function createPiece() {
            const types = 'TOLJISZ';
            const type = types[Math.floor(Math.random() * types.length)];
            return TETROMINOS[type];
        }

        function playerReset() {
            player.matrix = nextPiece;
            nextPiece = createPiece();
            player.pos.y = 0;
            player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(board, player)) {
                board.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                alert("게임 오버!");
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(board, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
            drawNextPiece();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const matrix = nextPiece;
            const x = (nextCanvas.width / BLOCK_SIZE / 2 | 0) - (matrix[0].length / 2 | 0);
            const y = (nextCanvas.height / BLOCK_SIZE / 2 | 0) - (matrix.length / 2 | 0);
            
            drawMatrixOnNext(matrix, {x: x, y: y});
        }

        function drawMatrixOnNext(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextContext.fillStyle = COLORS[value];
                        nextContext.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(board, player) {
            const [matrix, offset] = [player.matrix, player.pos];
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < matrix[y].length; ++x) {
                    if (matrix[y][x] !== 0 && (board[y + offset.y] && board[y + offset.y][x + offset.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                arenaSweep();
                playerReset();
                updateScore();
            }
            dropCounter = 0;
        }
        
        function playerHardDrop() {
            while (!collide(board, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(board, player);
            arenaSweep();
            playerReset();
            updateScore();
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }
        
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while(collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y > -1; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }
        
        function updateScore() {
            scoreElement.innerText = player.score;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === ' ' || event.code === 'Space') {
                 event.preventDefault(); // 스페이스바의 기본 동작(스크롤) 방지
                 playerHardDrop();
            } else if (event.key === 'q' || event.key === 'Q') {
                playerRotate(-1);
            } else if (event.key === 'w' || event.key === 'W' || event.key === 'ArrowUp') {
                playerRotate(1);
            }
        });
        
        // --- 게임 시작 ---
        nextPiece = createPiece();
        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
